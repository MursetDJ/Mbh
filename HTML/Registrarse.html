<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">



    <title>Formulario de Registro</title>
</head>

<body>
    <div class="header">

        <header id="main-header">
            <nav class="navbar navbar-default navbar-fixed-top">

                <div class="collapse navbar-collapse">

                    <ul class="nav navbar-nav navbar-right">
                        <h1 style="color: white; right: 92%;"><a href="Registrarse.html" class="subrayadooff">registro</a></h1>
                        <li class="active"><a href="Registrarse.html">Registro de usuario</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <!-- Para que haya una caja que contenga al registro y la imagen -->

    <div class="rellenob">
        <!-- Caja de la izquierda -->
        <h2 class="content">Formulario de Registro</h1>
            <div class="container">
                <!-- <div class="form-group ">
                        <button class="btn btn-outline-dark d-inline-block text-light mr-2 mb-3 width-100 "><i class="icon ion-logo-google lead align-middle mr-2 "></i> Google </button>
                        <button class="btn btn-outline-dark d-inline-block text-light mb-3 width-100 "><i class="icon ion-logo-facebook lead align-middle mr-2 "></i> Facebook</button>
                    </div> -->
                <h4 class="h4cont">Ingrese la siguiente información para registrarse</h4>
                <div class="form-group">
                    <label class="texto">Nombre completo <span class="text-danger ">*</span></label>
                    <input type="text" class="form-control tamaño" placeholder="Ingrese su nombre ">
                </div>
                <div class="form-group">
                    <label class="texto">DNI <span class="text-danger "></span></label>
                    <input type="text " class="form-control tamaño" placeholder="Ingrese DNI ">
                </div>

                <div class="form-group">
                    <label class="texto">Fotocheck <span class="text-danger "></span></label>
                    <input type="text " class="form-control tamaño" placeholder="Ingrese Fotocheck ">
                </div>
                <div class="form-group">
                    <label class="texto">Tipo de empleado <span class="text-danger ">*</span></label>
                    <select class="form-control tamaño">
                        <option disabled selected="">Seleccionar</option>
                        <optgroup label="Interno">
                            <option>Administrador</option>
                            <option>Empleado</option>
                        </optgroup>
                        <optgroup label="Externo">
                            <option>Observador</option>
                            <option>Inspector</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group">
                    <label class="texto">Cargo <span class="text-danger ">*</span></label>
                    <input type="text " class="form-control tamaño" placeholder="Ingrese Cargo ">
                </div>
                <div class="form-group">
                    <label class="texto">Área de Trabajo <span class="text-danger ">*</span></label>
                    <input type="text " class="form-control tamaño" placeholder="Ingrese Area de Trabajo ">
                </div>
                <div class="form-group">
                    <label class="texto">Nombre de Usuario <span class="text-danger ">*</span></label>
                    <input type="text " class="form-control tamaño" placeholder="Ingrese Usuario ">
                </div>
                <div class="form-group">
                    <label class="texto">Contraseña <span class="text-danger ">*</span></label>
                    <input type="password" class="form-control tamaño" placeholder="Ingrese contraseña ">
                </div>
                <div class="form-group">
                    <label class="texto">Repetir Contraseña <span class="text-danger ">*</span></label>
                    <input type="password" class="form-control tamaño" placeholder="Ingrese contraseña ">
                </div>
                <button class="btn btn-primary width-100 " role="link " onclick="window.location='interfaz.html' ">Regresar</button>

                <button class="btn btn-primary width-100 ">Registrarse</button>
                <small class="d-inline-block text-muted mt-5 "> </small>
            </div>

            <!-- Caja de la derecha -->
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js " integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF " crossorigin="anonymous "></script>
    -->
</body>

</html>
