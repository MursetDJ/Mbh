<h2>Registrar nuevo usuario</h2>

<body>
    <form action="./login_registrar.php" method="POST">

        <p>
            Ingrese la siguiente informacion para realizar el registro
        </p>
        <div class="form-row mb-2">
            <div class="form-group col-md-6">
                <label class="font-weight-bold">Nombre de Usuario <span class="text-danger">*</span></label>
                <input type="text" class="form-control" placeholder="Ingrese Usuario" name="usuario">
            </div>
            <div class="form-group col-md-6 ">
                <label class="font-weight-bold">Contraseña <span class="text-danger">*</span></label>
                <input type="password" class="form-control" placeholder="Ingrese contraseña" name="pass">
            </div>
        </div>

        <div class="form-group mb-3>
            <label class=" font-weight-bold ">DNI <span class="text-danger "></span></label>
            <input type="text " class="form-control " placeholder="Ingrese DNI " name="User_DNI ">
        </div>
        <div class="form-group mb-3 ">
             <label class="font-weight-bold ">Fotocheck <span class="text-danger "></span></label>
             <input type="text " class="form-control " placeholder="Ingrese Fotocheck " name="User_FC ">
        </div>

        <div class="form-group mb-3 ">
            <label class="font-weight-bold ">Nombre completo <span class="text-danger ">*</span></label>
            <input type="text " class="form-control " placeholder="Ingrese su nombre " name="User_Nombre ">
        </div>

        <p>
            Informacion que esta en BD
        </p>
        <div class="form-group mb-3 ">
            <label class="font-weight-bold ">Empresa <span class="text-danger ">*</span></label>
            <input type="text " class="form-control " placeholder="Ingrese Cargo " name="User_Empresa ">
        </div>
    
      
        <div class="form-group mb-3 ">
            <label class="font-weight-bold ">Cargo <span class="text-danger ">*</span></label>
            <input type="text " class="form-control " placeholder="Ingrese Cargo " name="User_Cargo ">
        </div>
        <div class="form-group mb-3 ">
            <label class="font-weight-bold ">Tipo <span class="text-danger ">*</span></label>
            <input type="text " class="form-control " placeholder="Ingrese Cargo " name="User_Tipo ">
        </div>

        <div class="form-group mb-3 ">
            <label class="font-weight-bold ">Área de Trabajo <span class="text-danger ">*</span></label>
            <input type="text " class="form-control " placeholder="Ingrese Area de Trabajo " name="User_Area "> 
        </div>

        <div class="btn btn-primary width-100 ">
            <a href="index.html ">Regresar</a>
        </div>

        <!-- <button class="btn btn-primary width-100 " name="bntonregresar " >Regresar</button> -->


        <button type="submit " class="btn btn-primary width-100 "  >Registrarse</button>
    </form>

</body>
